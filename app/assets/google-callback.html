<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }

        p {
            opacity: 0.9;
            margin: 0.5rem 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(220, 38, 38, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Login Successful!</h1>
        <p id="username">Processing...</p>
        <div class="spinner"></div>
        <p>Redirecting back to app...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        (function () {
            console.log('Google callback handler loaded');

            // Get the backend URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const backendUrl = urlParams.get('backendUrl');

            if (!backendUrl) {
                showError('Missing backend URL');
                return;
            }

            console.log('Fetching from:', backendUrl);

            // Fetch the JSON response from backend
            fetch(backendUrl)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);

                    if (!data.jwtToken) {
                        throw new Error('No JWT token in response');
                    }

                    // Update UI
                    document.getElementById('username').textContent = 'Welcome, ' + (data.username || data.email || 'User');

                    // Save to localStorage
                    localStorage.setItem('token', data.jwtToken);
                    console.log('✅ Token saved');

                    if (data.refreshToken) {
                        localStorage.setItem('refreshToken', data.refreshToken);
                        console.log('✅ Refresh token saved');
                    }

                    // Decode JWT to get role
                    const tokenParts = data.jwtToken.split('.');
                    const payload = JSON.parse(atob(tokenParts[1].replace(/-/g, '+').replace(/_/g, '/')));

                    const roleFromToken = payload['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'];
                    const isCarOwner = payload.IsCarOwner === 'True' || payload.IsCarOwner === true;

                    let role = 'customer';
                    if (roleFromToken === '1002' || roleFromToken === 1002) {
                        role = 'staff';
                    } else if (isCarOwner) {
                        role = 'car-owner';
                    }

                    // Create user object
                    const user = {
                        id: payload.sub || '',
                        name: data.username || payload.name || '',
                        email: data.email || payload.email || '',
                        role: role,
                        roleId: parseInt(roleFromToken) || 1,
                        createdAt: new Date().toISOString(),
                        isGoogle: true
                    };

                    localStorage.setItem('user', JSON.stringify(user));
                    console.log('✅ User saved:', user);

                    // Redirect to app
                    console.log('Redirecting to app...');
                    window.location.href = 'carapp://auth/callback?success=true';

                    // Try to close window
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(error.message);
                });

            function showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = '❌ Error: ' + message;
                errorDiv.style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
            }
        })();
    </script>
</body>

</html>
